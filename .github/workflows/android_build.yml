name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/core @capacitor/cli

      - name: Prepare Web Directory and Initialize
        run: |
          # 1. Erstelle das www Verzeichnis
          mkdir www
          # 2. Kopiere deine Dateien dort hinein
          cp index.html style.css script.js banner.gif www/ || true
          
          # 3. Projekt initialisieren
          echo '{ "name": "bot-admin", "version": "1.0.0" }' > package.json
          npm install
          npm install @capacitor/android
          
          # 4. Capacitor mit www als Web-Dir initialisieren
          npx cap init "BotAdmin" "com.deinname.botadmin" --web-dir www
          npx cap add android

      - name: Build Android
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
