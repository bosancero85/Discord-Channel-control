name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/core @capacitor/cli

      - name: Prepare Web Directory and Initialize
        run: |
          mkdir -p www
          cp index.html style.css script.js banner.gif www/ || true
          
          echo '{ "name": "bot-admin", "version": "1.0.0" }' > package.json
          npm install
          npm install @capacitor/android
          
          npx cap init "BotAdmin" "com.aki.botadmin" --web-dir www
          npx cap add android

      - name: Fix Kotlin Duplicate Class Issue
        run: |
          # Diese Zeilen erzwingen, dass Gradle die doppelten Kotlin-Bibliotheken ignoriert
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/build.gradle

      - name: Build Android
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
