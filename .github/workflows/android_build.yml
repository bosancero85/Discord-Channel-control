name: Build Android APK

on:
  push:
    branches: [ main ] # Startet den Build, sobald du etwas in den main-branch hochlÃ¤dst

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/core @capacitor/cli

      - name: Initialize Project
        run: |
          echo '{ "name": "bot-admin", "version": "1.0.0" }' > package.json
          npm install
          npx cap init "BotAdmin" "com.deinname.botadmin" --web-dir .
          npx cap add android

      - name: Build Android
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
